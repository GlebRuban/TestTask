<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet/less" type="text/css" href="x.scss" />
  <link rel="stylesheet" href="style.css">
  <title>Form</title>
</head>
<body>
  <div>
    <h1>Форма заказа</h1>
    <form action="submit.php" method="post" style="display: flex; flex-direction: column; width: 15%; gap: 20px;">
      <label for="name" class="form__label">Name</label>
      <input type="text" class="form__field" name="name" id='name' required />
      <label for="phone" class="form__label">Номер телефона:</label>
      <input type="tel" class="form__field" name="phone" id='phone' pattern="+7\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}" required />
      <input type="hidden" name="hidden_field" value="test">
      <button type="submit" value="Отправить заказ"></button>
    </form>
  </div>
</body>
</html>
